<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Patrones Binarios de 128 bits</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Comparador de Patrones Binarios de 128 bits</h1>
        
        <div class="input-container">
            <label for="cadenaA">Cadena A:</label>
            <textarea id="cadenaA" placeholder="Introduce aquí la cadena A de 128 bits"></textarea>
        </div>
        
        <div class="input-container">
            <label for="cadenaB">Cadena B:</label>
            <textarea id="cadenaB" placeholder="Introduce aquí la cadena B de 128 bits"></textarea>
        </div>
        
        <button onclick="compararPatrones()">Comparar Patrones</button>

        <div id="result"></div>
    </div>

    <footer>
        <p>©2024 Jose I. Berastegui. All rights reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
